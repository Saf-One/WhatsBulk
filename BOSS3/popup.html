<!DOCTYPE html>
<html lang="en">

<head>
    <title>WhatsApp File Sender</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        input,
        button {
            width: 100%;
            margin-top: 5px;
            padding: 8px;
        }
    </style>
</head>

<body>
    <h3>Send File to WhatsApp</h3>
    <input type="text" id="phoneNumber" placeholder="Enter WhatsApp Number">
    <input type="file" id="fileInput">
    <button id="sendButton">Send</button>

    <script src="popup.js"></script>
</body>

</html>
