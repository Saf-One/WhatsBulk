<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>WhatsApp Tester</title>
    <style>
        body {
            width: 300px;
            font-family: Arial, sans-serif;
            padding: 15px;
        }
        
        h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .section {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        button:hover {
            background-color: #128C7E;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            min-height: 40px;
        }
        
        .note {
            font-size: 12px;
            color: #666;
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>WhatsApp Message Tester</h1>

    <div class="section">
        <h2>Text Message Test</h2>
        <p>Send "Hi" to 918287066456</p>
        <button id="sendTextBtn">Send Text Message</button>
        <div id="textStatus" class="status">Ready to send</div>
    </div>

    <div class="section">
        <h2>Image Message Test</h2>
        <p>Send an image to 918287066456</p>
        <button id="sendImageBtn">Send Image Message</button>
        <div id="imageStatus" class="status">Ready to send</div>
        <div class="note">You'll need to select an image file when prompted</div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
